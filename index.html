<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Can you solve the mystery?</title>
    <style>
        body,
        h1,
        p,
        input,
        button,
        .result {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }



        /* CRT RED STYLE */
        body.crt {
            background-color: black;
            color: #d10000;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
            text-shadow:
                0 0 2px #d10000,
                0 0 4px #d10000,
                0 0 6px #d10000;
            overflow-x: hidden;
        }

        .crt::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: repeating-linear-gradient(to bottom,
                    rgba(0, 0, 0, 0) 0px,
                    rgba(0, 0, 0, 0) 2px,
                    rgba(255, 0, 0, 0.08) 3px,
                    rgba(255, 0, 0, 0.08) 4px);
            z-index: 9998;
            pointer-events: none;
        }

        .crt-flicker {
            animation: flicker 0.12s infinite;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.96;
            }

            52% {
                opacity: 1;
            }
        }

        /* INPUT + BUTTON */
        input[type="text"],
        button,
        .enter-dream-button {
            background-color: transparent;
            border: 1px solid #d10000;
            color: #d10000;
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            font-family: 'Courier New', monospace;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        input::placeholder {
            color: #d10000aa;
        }

        button:hover,
        .enter-dream-button:hover {
            background-color: #d10000;
            color: black;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
        }

        /* TOP RIGHT BUTTON */
        .enter-dream-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* VIDEO */
        iframe {
            width: 70vw;
            height: 40vw;
            max-width: 100%;
            border: none;
            margin: 30px auto;
            display: block;
        }

        /* CURTAIN EFFECT */
        .curtain {
            position: fixed;
            top: 0;
            width: 50vw;
            height: 100vh;
            background-color: #8B0000;
            z-index: 9997;
        }

        .curtain-left {
            left: 0;
            animation: curtainLeft 2.5s ease-out forwards;
        }

        .curtain-right {
            right: 0;
            animation: curtainRight 2.5s ease-out forwards;
        }

        @keyframes curtainLeft {
            0% {
                left: 0;
            }

            100% {
                left: -50vw;
            }
        }

        @keyframes curtainRight {
            0% {
                right: 0;
            }

            100% {
                right: -50vw;
            }
        }
    </style>
</head>

<body class="crt crt-flicker">
    <!-- Curtains -->
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>

    <!-- Top right link -->
    <a href="login.html" class="enter-dream-button">Enter Dream</a>

    <h1>CAN YOU SOLVE THE MYSTERY?</h1>

    <iframe src="https://www.youtube.com/embed/j_5sHDKsxco?autoplay=1&mute=1&loop=1&playlist=j_5sHDKsxco"
        allowfullscreen></iframe>

    <p>Enter the code you saw in the dream.</p>
    <input type="text" id="codeInput" placeholder="Enter Code" autocomplete="off" />
    <button onclick="checkCode()">Reveal</button>
    <div class="result" id="resultText"></div>

    <script>
        function checkCode() {
            const code = document.getElementById("codeInput").value.trim().toLowerCase();
            const resultText = document.getElementById("resultText");

            const codes = {
                "4rwq2": "-- --- -. .. -.-. .- / -... . .-.. .-.. ..- -.-. -.-. ..",
            };

            if (codes[code]) {
                resultText.innerText = codes[code];
            } else {
                resultText.innerText = "Static increases... unknown code.";
            }
        }

        // Απενεργοποίηση DevTools / view-source
        document.addEventListener('keydown', function (e) {
            const isBlocked = (
                (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
                (e.ctrlKey && e.key.toUpperCase() === 'U') ||
                (e.key === 'F12')
            );

            if (isBlocked) {
                e.preventDefault();
                staticSound.play();
                return false;
            }
        });
    </script>

    <script>
        document.addEventListener("keydown", function (e) {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "s") {
                e.preventDefault();
                document.getElementById("staticSound").play(); // προαιρετικά
                alert("This dream cannot be saved.");
                return false;
            }
        });

        // Απενεργοποίηση δεξιού κλικ
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
            staticSound.play();
        });

    </script>

    <script>
    // Disable copy, cut, paste
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());

    // Optional: disable dragging text or elements
    document.addEventListener('dragstart', e => e.preventDefault());
</script>

</body>

</html>
