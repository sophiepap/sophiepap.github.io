<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>But who is the dreamer?</title>
    <style>
        body,
        h1,
        p,
        input,
        button,
        .result {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* CURTAINS */
        @keyframes curtainLeft {
            0% {
                left: 0;
            }

            100% {
                left: -50vw;
            }
        }

        @keyframes curtainRight {
            0% {
                right: 0;
            }

            100% {
                right: -50vw;
            }
        }

        .curtain {
            position: fixed;
            top: 0;
            width: 50vw;
            height: 100vh;
            background-color: #8B0000;
            z-index: 9999;
        }

        .curtain-left {
            left: 0;
            animation: curtainLeft 2.5s ease-out forwards;
        }

        .curtain-right {
            right: 0;
            animation: curtainRight 2.5s ease-out forwards;
        }

        /* CRT + glitch */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(2px, -2px);
            }

            60% {
                transform: translate(-1px, 1px);
            }

            80% {
                transform: translate(1px, -1px);
            }

            100% {
                transform: translate(0);
            }
        }

        body.crt {
            background-color: black;
            color: #d10000;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
            text-shadow:
                0 0 2px #d10000,
                0 0 4px #d10000,
                0 0 6px #d10000;
            overflow-x: hidden;
        }

        .crt::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: repeating-linear-gradient(to bottom,
                    rgba(0, 0, 0, 0) 0px,
                    rgba(0, 0, 0, 0) 2px,
                    rgba(255, 0, 0, 0.08) 3px,
                    rgba(255, 0, 0, 0.08) 4px);
            z-index: 9998;
            pointer-events: none;
        }

        .crt-flicker {
            animation: flicker 0.12s infinite;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.96;
            }

            52% {
                opacity: 1;
            }
        }

        h1 {
            animation: glitch 1s infinite;
            font-size: 32px;
        }

        iframe {
            width: 70vw;
            height: 40vw;
            max-width: 100%;
            border: none;
            margin: 30px auto;
            display: block;
        }

        .static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
            opacity: 0.07;
            z-index: -1;
            background-size: cover;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background-color: transparent;
            border: 1px solid #d10000;
            color: #d10000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 10px 15px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: #d10000;
            color: black;
        }
    </style>
</head>

<body class="crt crt-flicker">
    <div class="static"></div>
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>

    <a href="index.html" class="home-button">Home</a>

    <h1>BUT WHO IS THE DREAMER?</h1>
    <iframe src="https://www.youtube.com/embed/OOKBZEqllpQ?autoplay=1&loop=1&"
        allowfullscreen></iframe>

    <script>
        // Block Save
        document.addEventListener("keydown", function (e) {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "s") {
                e.preventDefault();
                document.getElementById("staticSound").play();
                alert("Saving won't do you any favour.");
                return false;
            }
        });

        // Απενεργοποίηση δεξιού κλικ
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
        });

        // Απενεργοποίηση DevTools / view-source
        document.addEventListener('keydown', function (e) {
            const isBlocked = (
                (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
                (e.ctrlKey && e.key.toUpperCase() === 'U') ||
                (e.key === 'F12')
            );
            if (isBlocked) {
                e.preventDefault();
                return false;
            }
        });
    </script>
    <script>
        // Disable copy, cut, paste
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('cut', e => e.preventDefault());
        document.addEventListener('paste', e => e.preventDefault());

        // Optional: disable dragging text or elements
        document.addEventListener('dragstart', e => e.preventDefault());
    </script>

</body>

</html>
