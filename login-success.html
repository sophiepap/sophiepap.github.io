<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BUT WHO IS THE DREAMER?</title>

    <style>
        @keyframes curtainLeft {
            0% {
                left: 0;
            }

            100% {
                left: -50vw;
            }
        }

        @keyframes curtainRight {
            0% {
                right: 0;
            }

            100% {
                right: -50vw;
            }
        }

        .curtain {
            position: fixed;
            top: 0;
            width: 50vw;
            height: 100vh;
            background-color: #8B0000;
            z-index: 9999;
        }

        .curtain-left {
            left: 0;
            animation: curtainLeft 2.5s ease-out forwards;
        }

        .curtain-right {
            right: 0;
            animation: curtainRight 2.5s ease-out forwards;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(2px, -2px);
            }

            60% {
                transform: translate(-1px, 1px);
            }

            80% {
                transform: translate(1px, -1px);
            }

            100% {
                transform: translate(0);
            }
        }

        body {
            background-color: black;
            color: #d10000;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            animation: glitch 1s infinite;
            font-size: 32px;
        }

        input,
        button {
            background: transparent;
            border: 1px solid #d10000;
            color: #d10000;
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
            animation: glitch 0.5s infinite;
        }

        .static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
            opacity: 0.07;
            z-index: -1;
            background-size: cover;
        }

        #mainContent {
            display: none;
        }
    </style>

</head>

<body>
    <h1>BUT WHO IS THE DREAMER?</h1>
    <iframe src="https://www.youtube.com/embed/MaH2f7Z5Z1E?autoplay=1&mute=0" allowfullscreen></iframe>
    <!-- <p>You saw her face...</p> -->

    <script>
        document.addEventListener("keydown", function (e) {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "s") {
                e.preventDefault();
                document.getElementById("staticSound").play(); // προαιρετικά
                alert("This dream cannot be saved.");
                return false;
            }
        });
        window.addEventListener("beforeunload", function (e) {
            // Δείξε warning – αν υποστηρίζεται από browser
            e.preventDefault();
            e.returnValue = "Leaving now might erase your memory.";
        });

    </script>

    <script>
        const staticSound = document.getElementById("staticSound");

        // Απενεργοποίηση δεξιού κλικ
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
            staticSound.play();
        });

        // Απενεργοποίηση DevTools / view-source
        document.addEventListener('keydown', function (e) {
            const isBlocked = (
                (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
                (e.ctrlKey && e.key.toUpperCase() === 'U') ||
                (e.key === 'F12')
            );

            if (isBlocked) {
                e.preventDefault();
                staticSound.play();
                return false;
            }
        });
    </script>

</body>

</html>
